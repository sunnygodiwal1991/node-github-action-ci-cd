apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  namespace: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 992528162043.dkr.ecr.us-east-1.amazonaws.com/dev/node-app:37
        ports:
        - containerPort: 3000
